name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Configure git
        run: git config --global init.defaultBranch main
      - name: Run tests
        run: zsh tests/run_all.zsh
